{% extends "base.html" %}
{% block content %}

     <h1>Question</h1>
        {% if latest_question_list %}
        <ul>
          {% for question in latest_question_list %}
            <li><a href="/survey/{{question_id}}/">{{question.question_text}}</a></li>
          {% endfor %}
        </ul>
        {% else %}
          <p>NO Survey Available</p>
        {% endif %}
        
{% endblock %}
